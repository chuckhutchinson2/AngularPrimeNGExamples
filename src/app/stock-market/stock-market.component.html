<p-table [value]="stocks">
    <ng-template pTemplate="header">
        <tr>
            <th>Symbol</th>
            <th>Volume</th>
            <th>Unadjusted Volume</th>
            <th>Open</th>
            <th>Close</th>
            <th>High</th>
            <th>Low</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stock let-rowIndex="rowIndex">
        <tr [pSelectableRow]="stock" [pSelectableRowIndex]="rowIndex">
            <td>{{stock.symbol}}</td>
            <td>{{stock.volume}}</td>
            <td>{{stock.unadjustedVolume}}</td>
            <td>{{stock.open}}</td>
            <td>{{stock.close}}</td>
            <td>{{stock.high}}</td>
            <td>{{stock.low}}</td>
        </tr>
    </ng-template>
</p-table>
