
<p-table #dt [columns]="cols" [value]="stocks"  [paginator]="true" [rows]="50" selectionMode="multiple" [(selection)]="selectedStocks">
    <ng-template pTemplate="caption">
    	<div class="ui-helper-clearfix">
    		<button type="button" pButton icon="fa fa-file-o" iconPos="left" label="Export Data" (click)="dt.exportCSV()" style="float:left; padding-right: 5px;"></button>
    		<button type="button" pButton icon="fa fa-file" iconPos="left" label="Selection Only" (click)="dt.exportCSV({selectionOnly:true})" style="float:left"></button>
    	</div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" class="{{col.style}}">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
