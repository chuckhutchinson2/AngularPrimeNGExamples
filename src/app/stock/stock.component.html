
<input type="text" pInputText [(ngModel)]="watchList"/>

<p-dropdown [options]="ranges" [(ngModel)]="selectedRange" optionLabel="name"></p-dropdown>

<button pButton type="button" label="Load" (click)="handleClick($event)"></button>

<p-table [value]="stocks" selectionMode="single"  (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="header">
        <tr>
            <th>Symbol</th>
            <th>Company</th>
            <th>Sector</th>
            <th>Open</th>
            <th>Close</th>
            <th>High</th>
            <th>Low</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stock let-rowIndex="rowIndex">
        <tr [pSelectableRow]="stock" [pSelectableRowIndex]="rowIndex">
            <td>{{stock.quote.symbol}}</td>
            <td>{{stock.quote.companyName}}</td>
            <td>{{stock.quote.sector}}</td>
            <td class="right">{{stock.quote.open | number}}</td>
            <td class="right">{{stock.quote.close | number}}</td>
            <td class="right">{{stock.quote.high | number}}</td>
            <td class="right">{{stock.quote.low | number}}</td>
        </tr>
    </ng-template>
</p-table>

<p-chart  type="line" [data]="stockLineData" (onDataSelect)="onDataSelect($event)" width="100%" height="500px" [options]="lineChartOptions" ></p-chart>
