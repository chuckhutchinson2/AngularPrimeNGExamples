<p>
  stock works!
</p>

<p-table [value]="stocks">
    <ng-template pTemplate="header">
        <tr>
            <th>Symbol</th>
            <th>Company</th>
            <th>Sector</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stock>
        <tr>
            <td>{{stock.quote.symbol}}</td>
            <td>{{stock.quote.companyName}}</td>
            <td>{{stock.quote.sector}}</td>
        </tr>
    </ng-template>
</p-table>
